<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="cookies.css">
<script src="https://kit.fontawesome.com/b74d1b524a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="feedback.css">
    
</head>
<body>
    <a href="index.html" id="homeButton" class="fas fa-solid fa-house"></a> <!-- Home button with Font Awesome icon -->
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="post" class="contact-left">
            <div class="contact-left-title">
                <h2>Feel Free to leave a feedback!</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="b4685b01-3dd9-47ea-ad94-c3642a9a01cd">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <input type="file" name="image">
            <button type="submit" class="form-control btn btn-primary">Submit <img src="feedimg/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            
        </div>
    </div>

    <div id="cookies">
        <div class="cookies-container">
            <div class="cookies-subcontainer">
                <div class="cookies">
                    <p>This webside uses cookies to ensure you get the best experience on our website.
                        <a href="">More info</a>
                    </p>
                    <button id="cookies-btn">Comfirm</button>
                </div>
            </div>
        </div>
    </div>
    <script src="cookies.js"></script>
    <script src="feedback.js"></script>
</body>
</html>
